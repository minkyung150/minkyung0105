<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문장 입력</title>
    <style>
        body {
            font-family: 'Rix Passion', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 100px);
            margin-right: 10px;
            box-sizing: border-box;
        }
        .input-group button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>나만의 학습취향을 설명해보세요!</h1>
        <div class="input-group">
            <input type="text" id="sentence-input" placeholder="문장을 입력하세요">
            <button onclick="submitSentence()">완료</button>
        </div>
    </div>
    <script>
        function submitSentence() {
            const sentence = document.getElementById('sentence-input').value;
            if (sentence) {
                alert('입력한 문장: ' + sentence);
                // 여기서 입력된 문장을 서버로 전송하거나 다른 처리를 할 수 있습니다.
            } else {
                alert('문장을 입력해주세요.');
            }
        }
    </script>
</body>
</html>
